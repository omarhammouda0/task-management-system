# Railway Production Profile


---
spring:
  config:
    activate:
      on-profile: railway

  # ==========================================
  # DATASOURCE (PostgreSQL) - FIXED
  # ==========================================
  datasource:

    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require&ssl=true
    username: ${PGUSER}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 60000
      initialization-fail-timeout: 60000
      idle-timeout: 600000
      max-lifetime: 1800000


      autoconfigure:
        exclude:
          - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
          - org.redisson.spring.starter.RedissonAutoConfiguration

  # ==========================================
  # FLYWAY - Use same datasource or disable
  # ==========================================
  flyway:
    enabled: false
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require&ssl=true
    user: ${PGUSER}
    password: ${PGPASSWORD}
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # ==========================================
  # JPA / HIBERNATE
  # ==========================================
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true

  # ==========================================
  # SERVER
  # ==========================================


# ==========================================
# MINIO Configuration
# ==========================================
minio:
  url: ${MINIO_URL:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ${MINIO_BUCKET_NAME:task-management-attachments}
  auto-create-bucket: true

# ==========================================
# JWT CONFIGURATION
# ==========================================
jwt:
  secret-key: ${JWT_SECRET}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:900000}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}
  issuer: task-management-system

# ==========================================
# Springdoc / Swagger Configuration
# ==========================================

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

# ==========================================
# Server Configuration for Railway (HTTPS proxy)
# ==========================================

server:
  port: ${PORT:8080}
  forward-headers-strategy: framework
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      protocol-header-https-value: https







